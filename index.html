<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Weather app</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
        <header class="header card text-white bg-dark mb-3 text-center">
                Weather Dashboard
              </header>
  <div class="app-wrap container-fluid">
        <div class="container-fluid">
                <div class="row">
                  <div class="col-4"><div class="input-group mb-3">
                        <input id="search" type="text" class="form-control" placeholder="Type City Here" aria-label="Recipient's username" aria-describedby="button-addon2">
                        <div class="input-group-append">
                       <button type="button" class="btn btn-primary"><i class="fab fa-searchengin"></i></button>
                        </div>
                      </div></div>
                  <div class="col-6 container-fluid"><div class="row"> <section class="location">
                        <div class="city container-fluid"></div>
                        <div class="date container-fluid"><span id="time"></span></div>
                      </section>
                      <div class="current card-body">
                        <div class="temp container-fluid"></div>
                        <div id="forecast" class="forecast container-fluid"></div>
                        <div id="humidity" class="hi-low container-fluid"></div>
                        <div id="windSpeed" class="hi-low container-fluid"></div>
                        <div id="uvIndex" class="hi-low container-fluid"></div>
                    </div>
                    
                     
                  
                        
                      </div></div>
                </div>
                
              </div>
             <div class="container-fluid">
                   
                <table class="table">
                        <tr>
                                <th scope="row"><div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                        <div id="fDate" class="card-header"></div>
                                        <div class="card-body">
                                            <div id="fForecast" class="forecast"></div>
                                          <h5 id="fTemp"class="card-title"></h5>
                                          <p id="fHumidity" class="card-text"></p>
                                        </div>
                                      </div></th>
                                <td><div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                        <div id="sDate" class="card-header"></div>
                                        <div class="card-body">
                                            <div id="sForecast" class="forecast"></div>
                                          <h5 id="sTemp" class="card-title"></h5>
                                          <p id="sHumidity" class="card-text"></p>
                                        </div>
                                      </div></td>
                                <td><div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                        <div id="tDate" class="card-header"></div>
                                        <div class="card-body">
                                            <div id="tForeCast" class="forecast"></div>
                                          <h5 id="tTemp" class="card-title"></h5>
                                          <p id="tHumidity" class="card-text"></p>
                                        </div>
                                      </div></td>
                                <td><div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                        <div id="dateF" class="card-header"></div>
                                        <div class="card-body">
                                            <div id="foreCastF" class="forecast"></div>
                                          <h5 id="tempF" class="card-title"></h5>
                                          <p id="humidityF" class="card-text"></p>
                                        </div>
                                      </div></td>
                                <td><div class="card text-white bg-primary mb-3" style="max-width: 18rem;">
                                        <div id="dateFi" class="card-header"></div>
                                        <div class="card-body">
                                            <div id="foreCastFi" class="forecast"></div>
                                          <h5 id="tempFi" class="card-title"></h5>
                                          <p id="humidityFi" class="card-text"></p>
                                        </div>
                                      </div></td>
                              </tr>
                </table>
             </div>
   
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://kit.fontawesome.com/34230be8c5.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
